<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qur'an Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #2d6a4f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .surah {
      background: white;
      padding: 12px 16px;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
    .surah:hover {
      background: #eef9f3;
    }
    .ayat-box {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .arabic {
      font-size: 28px;
      direction: rtl;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      margin-top: 5px;
    }
    .back {
      background: #2d6a4f;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<header>Qur'an Web</header>

<div class="container" id="app">
  <p>Memuat daftar surat...</p>
</div>

<script>
const app = document.getElementById('app');

// Fetch list of surahs
async function loadSurahList() {
  app.innerHTML = '<p>Memuat daftar surat...</p>';

  const res = await fetch("https://api.quran.com/api/v4/chapters");
  const data = await res.json();

  app.innerHTML = "";

  data.chapters.forEach(surah => {
    const div = document.createElement("div");
    div.className = "surah";
    div.textContent = surah.id + ". " + surah.name_simple + " — " + surah.translated_name.name;
    div.onclick = () => loadSurah(surah.id, surah.name_simple);
    app.appendChild(div);
  });
}

// Fetch verses of a surah
async function loadSurah(id, name) {
  app.innerHTML = `<div class="back" onclick="loadSurahList()">← Kembali</div>
                   <h2>${name}</h2>
                   <p>Memuat ayat...</p>`;

  const res = await fetch(`https://api.quran.com/api/v4/verses/by_chapter/${id}?language=id&fields=text_uthmani&audio=7`);
  const data = await res.json();

  const verses = data.verses;

  let html = `<div class="back" onclick="loadSurahList()">← Kembali</div>
              <h2>${name}</h2>`;

  verses.forEach(v => {
    html += `
      <div class="ayat-box">
        <div class="arabic">${v.text_uthmani}</div>
        <div>${v.translation.text}</div>
        <audio controls src="${v.audio.url}"></audio>
      </div>
    `;
  });

  app.innerHTML = html;
}

// Start
loadSurahList();
</script>

</body>
</html>
